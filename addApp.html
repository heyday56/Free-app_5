<!DOCTYPE html>
<html>
<head>
	<title>Add App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="addApp">
	<form class="was-validated">
  <div class="form-group">
    <label for="uname">chose a Photo:</label>
    <input type="file" class="form-control" id="appPhoto" name="appPhoto" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Chose windows Setup:</label>
    <input type="file" class="form-control" id="windows" name="windows">
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please chose a setup.</div>
  </div>
   <div class="form-group">
    <label for="pwd">Chose Linux Setup:</label>
    <input type="file" class="form-control" id="linux" name="lunix">
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please chose a setup.</div>
  </div>
   <div class="form-group">
    <label for="pwd">Chose Macos Setup:</label>
    <input type="file" class="form-control" id="mac" name="mac">
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please chose a setup.</div>
  </div>
  <button type="submit" class="btn btn-primary col-12">Submit</button>
</form>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
