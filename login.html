<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body id="loginBody">
	<!--Check If user is admin header location to List Page else header Location the to home page-->
	<form method="get" id="loginForm" onsubmit="return loginValidate();">
		<input type="email" name="username" id="username" required placeholder="Type your email" class="login">
		<input type="password" name="password" id="password" required placeholder="Type your name"  class="login">
		<label for="keep"><input type="checkbox" name="keep" id="keep">Keep me login</label>
		<label class="container text-danger" id="msgLogin"></label>
		<input type="submit" name="s" value="Login" id="login"  class="login bg-success">
		<a href="forget.html" class="container bg-warning text-dark col-8" role="button">Forget your password?</a>
		<a href="register.html" class="container bg-primary text-dark col-8" role="button">Register</a>
	</form>
	<script type="text/javascript" src="script/javaScript.js"></script>
	<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
