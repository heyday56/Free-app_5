<!DOCTYPE html>
<html>
<head>
	<title>Change Information</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<form method="post" action="userInfo.html" enctype="multipart/form-data" id="changeInf">
	<div class="form-group">
		<label for="myName">Your name</label>
		<input type="text" name="myName" onkeyup="changeInfNameValidate();" required class="form-control" id="myName">
	</div>
	<div class="form-group">
		<label for="myPhone">Your Phone</label>
		<input type="text" id="myPhone" onkeyup="changeInfPhoneValidate();" name="myPhone" class="form-control">
	</div>
	<div class="form-group">
		<label for="myEmail">Your Email</label>
		<input type="email" id="myEmail" onkeyup="chnageInfEmailValidate();" required class="form-control" name="myEmail">
	</div>
	<div class="form-group">
		<input type="file" name="myPhoto" class="form-control-file">
	</div>
	<label id="msgChangeInfo" style="color: red;"></label>
	<input type="submit" class="btn btn-success ml-4 mr-4 col-12">
</form>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
