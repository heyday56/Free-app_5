<!DOCTYPE html>
<html>
<head>
	<title>Forget</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form method="post" id="forgetForm" onsubmit="return forgetEmailValidate();">
	<fieldset>
		<legend>Type your email</legend>
		<input type="email" name="email" class="forget" required placeholder="Give your email" id="forgetEmail">
		<label id="msgForget" style="color:red;"></label>
		<input type="submit" name="s" class="forget" value="Send" id="forgetSend">
	</fieldset>

</form>


<script type="text/javascript" src="script/javaScript.js"></script>
</body>
</html>
