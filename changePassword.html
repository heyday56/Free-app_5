<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="changePassword">
	<form method="get" onsubmit="return confirm();">
		<div class="form-group"> 
		<label for="currentPassword" >Enter current password*:</label>
		<input type="password" name="currentPassword" required class="form-control" id="currentPassword">
		</div>
		<div class="form-group"> 
		<label for="newPassword" >Enter new password*:</label>
		<input type="password" name="newPassword" required class="form-control" id="newPassword">
		</div>
		<div class="form-group"> 
		<label for="confirmPassword" >Enter confirm password*:</label>
		<input type="password" name="confirmPassword" required class="form-control" id="confirmPassword">
		<label id="passwordChangeMsg" style="color: red;"></label>
		</div>
		<button class="btn btn-success mt-4 col-12">Chnage</button>
	</form>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
